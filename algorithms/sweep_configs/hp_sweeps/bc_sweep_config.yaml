method: grid
metric:
  goal: maximize
  name: normalized_score_mean
parameters:
  actor_lr:
    values:
      - 3e-4
      - 1e-4
      - 3e-5
  frame_stack:
    values:
      - 1
      - 8
  include_previous_action:
    values:
      - True
      - False
program: bc.py

command:
  - python
  - ${program}
  - train
  - hp_sweeps/bc_sweep_config.yaml
